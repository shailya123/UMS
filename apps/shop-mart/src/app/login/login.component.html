<h1
  style="justify-content: center; align-items: center; display: flex"
  class="fade-in fade-in-animation"
>
  ShopMart
</h1>
<div
  class="container-fluid"
  style="justify-content: center; display: flex; align-items: center"
>
  <mat-card class="example-card">
    <div
      style="
        border: 1px solid #ddd;
        width: 40%;
        padding: 1rem;
        border-radius: 15px;
      "
    >
      <h2>Sign-In</h2>
      <div>
        <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
          <div>
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Email</mat-label>
              <input
                matInput
                placeholder="Enter your E-mail"
                type="text"
                formControlName="username"
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Password</mat-label>
              <input
                matInput
                placeholder="Enter your password"
                [type]="hidePassword ? 'password' : 'text'"
                formControlName="password"
              />
              <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
              <mat-icon >{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            </mat-form-field>
          </div>
          <button
            mat-raised-button
            type="submit"
            color="primary"
            [disabled]="loginForm.invalid"
            style="align-items: center; width: 100%"
          >
            Login
          </button>
        </form>
      </div>
      <br />
      <div style="float: right">
        <p style="font-size: 1rem">New to Shopmart?</p>
        <div>
          <button mat-raised-button style="float: right" (click)="navigateToRegister()">
            Sign Up
          </button>
        </div>
      </div>
      <br/>
      <br/>
      <br>
      <hr />
      <div style="align-items: center;justify-content: center;display: flex;"><p >Or sign with</p> </div>
      <div style="align-items: center;justify-content: center;display: flex; ">
      <button
      mat-raised-button
      type="submit"
      style="width: 33%;"
      color="primary"
      (click)="loginWithSso()"
    >
      SSO
    </button>
  </div>
      <!-- <mat-divider style="width:20%;justify-content: center;align-items: center;"></mat-divider> -->
    </div>
  </mat-card>
</div>
