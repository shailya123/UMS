
<h1
  style="justify-content: center; align-items: center; display: flex"
  class="fade-in fade-in-animation"
>
  ShopMart
</h1>
<div
  class="container-fluid"
  style="justify-content: center; display: flex; align-items: center"
>
  <mat-card class="example-card">
    <div
      style="
        border: 1px solid #ddd;
        width: 40%;
        padding: 1rem;
        border-radius: 15px;
      "
    >
      <h2>Sign-Up</h2>
      <div>
        <form [formGroup]="signupForm" (ngSubmit)="submitSignupForm()">
            <div>
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label>Email</mat-label>
                  <input
                    matInput
                    placeholder="Enter your email"
                    type="text"
                    formControlName="email"
                  />
                </mat-form-field>
              </div>
              
          <div>
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Username</mat-label>
              <input
                matInput
                placeholder="Enter your username"
                type="text"
                formControlName="username"
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Phone Number</mat-label>
              <input
                matInput
                placeholder="Enter your phone number"
                type="text"
                formControlName="contact"
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Password </mat-label>
              <input
                matInput
                placeholder="Enter your password"
                [type]="hidePassword ? 'password' : 'text'"
                formControlName="password"
                
              />
              <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
              <mat-icon >{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            </mat-form-field>
          </div>
          <button
            mat-raised-button
            type="submit"
            color="primary"
            [disabled]="signupForm.invalid"
            style="align-items: center; width: 100%"
          >
            Register
          </button>
        </form>
      </div>
      <br />
      <hr />
      <div style="float: right">
        <p style="font-size: 1rem">Already have an account?</p>
        <div>
          <button mat-raised-button style="float: right" (click)="navigateToLogin()">
            Sign In
          </button>
        </div>
      </div>
      <!-- <mat-divider style="width:20%;justify-content: center;align-items: center;"></mat-divider> -->
    </div>
  </mat-card>
</div>
